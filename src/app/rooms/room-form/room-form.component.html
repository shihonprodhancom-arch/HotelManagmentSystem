<table class="table mt-4">
  <thead>
    <tr>
      <th>Number</th>
      <th>Type</th>
      <th>Status</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms">
      <td>{{ room.number }}</td>
      <td>{{ room.type }}</td>
      <td>
        <span *ngIf="room.status === 'Available'" class="text-success">Available</span>
        <span *ngIf="room.status !== 'Available'" class="text-danger">{{ room.status }}</span>
      </td>
      <td>{{ room.price }}</td>
      <td>
        <button class="btn btn-success" 
                [disabled]="room.status !== 'Available'"
                (click)="bookRoom(room)">
          Book
        </button>
      </td>
    </tr>
  </tbody>
</table>
