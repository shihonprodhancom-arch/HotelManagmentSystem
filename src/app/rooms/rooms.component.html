<div class="container mt-4">
  <h2>Room List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Room Number</th>
        <th>Type</th>
        <th>Status</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ room.number }}</td>
        <td>{{ room.type }}</td>
        <td>{{ room.status }}</td>
        <td>{{ room.price }} à§³</td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/rooms/add" class="btn btn-primary">+ Add New Room</a>
</div>
