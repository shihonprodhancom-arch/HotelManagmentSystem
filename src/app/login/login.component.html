<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h3 class="text-center mb-3">üîê User Login</h3>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ngModel required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ngModel required>
      </div>

      <!-- Remember me + Forgot password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" ngModel>
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>
        <a href="#" class="text-decoration-none">Forgot password?</a>
      </div>

      <button class="btn btn-success w-100" type="submit">Login</button>
    </form>
  </div>
</div>
