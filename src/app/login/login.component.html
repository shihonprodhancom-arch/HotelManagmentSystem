<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow-lg" style="width: 400px;">
    <h3 class="text-center mb-3">🔐 User Login</h3>

    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ngModel required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ngModel required>
      </div>

      <button class="btn btn-success w-100" type="submit">Login</button>
    </form>

    <p class="text-center mt-3">
      New user? <a routerLink="/">Register here</a>
    </p>
  </div>
</div>
