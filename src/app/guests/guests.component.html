<div class="container mt-4">
  <h2 class="mb-3 text-center">Guests Management</h2>

  <!-- Search -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search by name, phone, or email" [(ngModel)]="searchTerm">
  </div>

  <!-- Add / Edit Guest Form -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      {{ editingIndex !== null ? 'Edit Guest' : 'Add New Guest' }}
    </div>
    <div class="card-body">
      <form #guestForm="ngForm" (ngSubmit)="addOrUpdateGuest(guest)">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Name" [(ngModel)]="guest.name" name="name" required>
          </div>
          <div class="col-md-4">
            <input type="tel" class="form-control" placeholder="Phone" [(ngModel)]="guest.phone" name="phone" required pattern="[0-9]{10}">
          </div>
          <div class="col-md-4">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="guest.email" name="email" required>
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-success w-100">
              {{ editingIndex !== null ? 'Update Guest' : 'Add Guest' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Guests Table -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0" *ngIf="pagedGuests.length > 0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let g of pagedGuests; let i = index">
            <td>{{ (currentPage-1)*pageSize + i + 1 }}</td>
            <td>{{ g.name }}</td>
            <td>{{ g.phone }}</td>
            <td>{{ g.email }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-2" (click)="editGuest((currentPage-1)*pageSize + i)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteGuest((currentPage-1)*pageSize + i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="pagedGuests.length === 0" class="text-center p-4 text-muted">
        No guests found.
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <nav *ngIf="totalPages() > 1" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" href="#" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let p of [].constructor(totalPages()); let idx = index" [class.active]="currentPage === idx+1">
        <a class="page-link" href="#" (click)="goToPage(idx+1)">{{ idx+1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages()">
        <a class="page-link" href="#" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
